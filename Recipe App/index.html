<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="wrapper">
        <header class="header">
            <div class="search-container">
                <input class="search-area" type="text" id="search-input" placeholder="Search for recipes...">
                <div class="suggestions" style="display: none;"></div>
                <button class="search-button" id="search-button">Search</button>
            </div>
        </header>
        <div class="results" id="results-container"></div>
    </section>
    <div id="favorites-modal" class="modal">
        <div class="modal-content">
            <span class="close close-favorites">&times;</span>
            <h2>Favorites</h2>
            <div id="favorites-container"></div>
        </div>
    </div>
    

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <img id="modal-image" src="" alt="Recipe image">
            <p id="modal-prep-time"></p>
            <p id="modal-servings"></p>
            <ul id="modal-ingredients"></ul>
            <ul id="modal-instructions"></ul>
            <p id="modal-nutritional-info"></p>
            <p id="modal-glycemic-info"></p>
            <p id="modal-rating"></p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
